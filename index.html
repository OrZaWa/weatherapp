<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

</head>

<body>
    <div id="particles-js" style="position: absolute; width: 100vw; height: 100vh; z-index: -100"></div>
    <div id="wrapper" style="position: relative; margin: 0 auto; min-width: 500px; width: 60%;">
        <main id="background" class="container-xxl pt-1 mt-5 shadow-lg">

            <div class="row justify-content-center p-3 justify-content-md-start mt-3">
                <div class="col-10 col-md-auto">
                    <div class="form-floating">
                        <input class="form-control shadow-sm text-light" placeholder="Leave a comment here"
                            id="floatingTextarea" list=datalistOptions></input>
                        <label class="text-light" for="floatingTextarea">Location</label>
                    </div>
                    <datalist id="datalistOptions">
                        <option value="Niesen"></option>
                        <option value="Husten"></option>
                        <option value="Meinkot"></option>
                        <option value="Kothausen"></option>
                        <option value="Sack"></option>
                        <option value="Möse"></option>
                        <option value="Fucking"></option>
                        <option vlalue="Wixhausen"></option>
                        <option value="Busendorf"></option>
                        <option value="Katzenhirn"></option>
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                        <option value="Augsburg"></option>
                        <option value="München"></option>
                    </datalist>
                </div>
                <div class="col-2 col-md-auto">
                    <button type="" class="btn btn-light btn-lg h-100 shadow-sm"
                        style="background: #FFBF07; border: #FFBF07;" id="btn-go">Go</button>
                </div>
            </div>

            <div id="myHorizontalRuler"></div>

            <p id="help-text">Type in location and press "Go" button.</p>
            <div class="row justify-content-center my-margin-top-2" id="loading-icon-row">
                <div class="col-auto">
                    <img id="loading-icon" src="Assets/svg/01d.svg" alt="loading-icon">
                </div>
            </div>

            <div id="hidden-content">
                <div class="row justify-content-center mt-3 text-center ui-ele" id="ui-1">
                    <div class="col-3 col-md-auto mx-4">
                        <div class="row my-ui-element justify-content-center">
                            <div class="col-auto">
                                <img class="my-ui-element__img" src="Assets/svg/ui/humidity.svg" alt="humidity">
                            </div>
                            <div class="col-auto ps-0">
                                <p class="my-ui-element__text" id="ui_humidity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-auto mx-4 ui-ele" id="ui-2">
                        <div class="row my-ui-element justify-content-center">
                            <div class="col-auto">
                                <img class="my-ui-element__img" src="Assets/svg/ui/wind.svg" alt="wind">
                            </div>
                            <div class="col-auto ps-0">
                                <p class="my-ui-element__text" id="ui_wind"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-auto mx-4 ui-ele" id="ui-3">
                        <div class="row my-ui-element justify-content-center">
                            <div class="col-auto">
                                <img class="my-ui-element__img" src="Assets/svg/ui/max.svg" alt="max">
                            </div>
                            <div class="col-auto ps-0">
                                <p class="my-ui-element__text" id="ui_max"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-auto mx-4 ui-ele" id="ui-4">
                        <div class="row my-ui-element justify-content-center">
                            <div class="col-auto">
                                <img class="my-ui-element__img" src="Assets/svg/ui/min.svg" alt="min">
                            </div>
                            <div class="col-auto ps-0">
                                <p class="my-ui-element__text" id="ui_min"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center my-main-weather my-margin-top">
                    <div class="col-auto">
                        <div class="row">
                            <div class="col">
                                <p class="my-main-weather__location main-anim" id="location"></p>
                                <p class="my-main-weather__date main-anim" id="date"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <img class="my-main-weather__icon main-anim" id="weather-icon" src="Assets/svg/01d.svg"
                                    alt="weather-icon">
                            </div>
                            <div class="col-auto pt-5">
                                <p class="my-main-weather__temperatur main-anim" id="temperatur"></p>
                                <p class="my-main-weather__description main-anim" id="description"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center my-margin-top-2">
                    <div class="col col-md-8">
                        <p class="quoteOfTheDay" id="quote">
                        </p>
                    </div>
                </div>
        </main>
    </div>

    <footer class="container-xxl">
        <div>Icons made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="js/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
